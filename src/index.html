<html lang="en">
<head>

  <meta name="keywords" content="hardwood floors, engineered wood flooring, laminate, cork, bamboo, vinyl, stone, tile">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <link rel="stylesheet" href="assets/vendor/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/vendor/icon-hs/style.css">
  <link rel="stylesheet" href="assets/vendor/icon-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/vendor/dzsparallaxer/dzsparallaxer.css">
  <link rel="stylesheet" href="assets/vendor/animate.css">
  <link rel="stylesheet" href="assets/vendor/hamburgers/hamburgers.min.css">
  <link rel="stylesheet" href="assets/vendor/malihu-scrollbar/jquery.mCustomScrollbar.min.css">
  <link rel="stylesheet" href="assets/vendor/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="assets/css/unify/unify.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <app-root></app-root>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js" integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="assets/vendor/popper.js/popper.min.js" defer></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js" defer></script>
  <script src="assets/vendor/bootstrap/offcanvas.js" defer></script>
  <script src="assets/vendor/dzsparallaxer/dzsparallaxer.js" defer></script>
  <script src="assets/vendor/masonry/dist/masonry.pkgd.min.js" defer></script>
  <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js" defer></script>
  <script src="assets/vendor/fancybox/jquery.fancybox.min.js" defer></script>
  <script src="assets/vendor/appear.js" defer></script>
  <script src="assets/js/unify/hs.core.js" defer></script>
  <script src="assets/js/unify/components/hs.header.js" defer></script>
  <script src="assets/js/unify/components/hs.popup.js" defer></script>
  <script src="assets/js/unify/helpers/hs.hamburgers.js" defer></script>
  <script src="assets/js/unify/components/hs.dropdown.js" defer></script>
  <script src="assets/js/unify/components/hs.scrollbar.js" defer></script>
  <script src="assets/js/unify/components/hs.onscroll-animation.js" defer></script>
  <script src="assets/js/unify/components/hs.rating.js" defer></script>
  <script src="assets/js/unify/components/hs.sticky-block.js" defer></script>
  <script src="assets/js/unify/components/hs.datepicker.js" defer></script>
  <script>
    $(document).on('ready', function () {
      
      // initialization of scroll animation
      $.HSCore.components.HSOnScrollAnimation.init('[data-animation]');

      // initialization of popups
      $.HSCore.components.HSPopup.init('.js-fancybox');

      // initalization of rating systems
      $.HSCore.components.HSRating.init($('.js-rating'), {
        spacing: 4
      });
    });

    $(window).on('load', function () {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#js-header'));
      $.HSCore.helpers.HSHamburgers.init('.hamburger');

      // initialization of masonry
      $('.masonry-grid').imagesLoaded().then(function () {
          $('.masonry-grid').masonry({
            columnWidth: '.masonry-grid-sizer',
            itemSelector: '.masonry-grid-item',
            percentPosition: true
          });
        });

        // initialization of sticky blocks
        setTimeout(function() {
          $.HSCore.components.HSStickyBlock.init('.js-sticky-block');
        }, 300);
    });
  </script> 
</body>
</html>
