<form (submit)="onSubmit()">
  <div class="row">
    <div class="col-lg-12 form-group g-mb-20">
      <input class="form-control g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" type="text" placeholder="Your name" [formControl]="name">
    </div>

    <div class="col-lg-12 form-group g-mb-20">
      <input class="form-control g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" type="email" placeholder="Your Email" [formControl]="email">
    </div>

    <div class="col-lg-12 form-group g-mb-20">
      <input class="form-control g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" type="tel" placeholder="Your phone number" [formControl]="phone">
    </div>

    <div class="col-lg-12 form-group g-mb-20">
      <textarea class="form-control g-resize-none g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" rows="7" placeholder="Message" [formControl]="message"></textarea>
    </div>
  </div>

  <button class="btn u-btn-primary text-uppercase g-font-size-12 g-font-weight-700 rounded-0 g-py-12 g-px-20" type="submit" role="button">
    <i class="fa fa-arrow-right g-mr-5"></i>
    Send Message
  </button>
</form>
