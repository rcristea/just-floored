<div *ngIf="messageSent">
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="h5">
      <i class="fa fa-check-circle-o"></i>
      Success!
    </h4>
    The message was sent. Please allow up to 48 hours for a response.
  </div>
</div>
<form (submit)="onSubmit()" [formGroup]="contactUsForm">
  <div class="row">
    <div class="col-lg-12 form-group g-mb-20">
      <input class="form-control g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" type="text" placeholder="Your name (required)" formControlName="name">
    </div>

    <div class="col-lg-12 form-group g-mb-20">
      <input class="form-control g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" type="email" placeholder="Your Email (required)" formControlName="email">
    </div>

    <div class="col-lg-12 form-group g-mb-20">
      <input class="form-control g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" type="tel" placeholder="Your phone number" formControlName="phone">
    </div>

    <div class="col-lg-12 form-group g-mb-20">
      <textarea class="form-control g-resize-none g-bg-gray-light-v5 g-brd-gray-light-v5 g-brd-primary--focus g-color-gray-dark-v5 rounded-0 g-py-15 g-px-15" rows="7" placeholder="Message (required)" formControlName="message"></textarea>
    </div>
    <re-captcha
      class="m-auto g-mb-20"
      formControlName="captcha"
      name="captcha"
      siteKey="6LesYtwaAAAAAMMIJo877A1QXzM7gHPD6AcQEYol"
    ></re-captcha>
  </div>

  <button class="btn u-btn-primary text-uppercase g-font-size-12 g-font-weight-700 rounded-0 g-py-12 g-px-20" type="submit" role="button" [disabled]="!contactUsForm.valid">
    <i class="fa fa-arrow-right g-mr-5"></i>
    Send Message
  </button>
</form>
